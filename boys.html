
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игрушки для мальчиков - Kids Toys</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
    <nav>
      <a href="index.html">Главная</a>
      <a href="boys.html">Для мальчиков</a>
      <a href="girls.html">Для девочек</a>
    </nav>
  </header>
  <div class="container">
    <h2>Игрушки для мальчиков</h2>
    <div class="products">
      
        <div class="product-card">
          <img src="images/dino.png" alt="Динозавр">
          <p><strong>Динозавр</strong></p>
          <p>2500 ₽</p>
          <p><span style="background:#e0f7fa;padding:2px 6px;border-radius:5px;">5+</span></p>
          <button onclick="addToCart('Динозавр')">В корзину</button>
          <button onclick="addToFavorites('Динозавр')">В избранное</button>
        </div>
        
        <div class="product-card">
          <img src="images/robot.png" alt="Робот">
          <p><strong>Робот</strong></p>
          <p>4500 ₽</p>
          <p><span style="background:#e0f7fa;padding:2px 6px;border-radius:5px;">4+</span></p>
          <button onclick="addToCart('Робот')">В корзину</button>
          <button onclick="addToFavorites('Робот')">В избранное</button>
        </div>
        
        <div class="product-card">
          <img src="images/track.png" alt="Гоночная трасса">
          <p><strong>Гоночная трасса</strong></p>
          <p>3200 ₽</p>
          <p><span style="background:#e0f7fa;padding:2px 6px;border-radius:5px;">6+</span></p>
          <button onclick="addToCart('Гоночная трасса')">В корзину</button>
          <button onclick="addToFavorites('Гоночная трасса')">В избранное</button>
        </div>
        
    </div>
  </div>
</body>
</html>
